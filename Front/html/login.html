<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body class="bg-gradient-to-r from-blue-700 to-blue-100">

    <div>
        <img src="/Front/img/fundoazul.png" alt="" class="w-full">
    </div>

    <div class=" bg-blue-300/50 w-2/6 h- ml-[800px] items-center ">

        <div>

            <img src="/Front/img/image 46.png" alt="">
            <h2>Login</h2>

        </div>


        <div class="mt-20">
            <label for="email" class="block text-stone-500 text-base font-sans mb-2 text-xl">Email</label>
           <input type="email" id="email" placeholder="seu@email.com" class="shadow-2xl w-72 h-16 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
           <img src="/img/email-icone.png" alt="" class="ml-96 pl-60 mt-[-37px]">
        </div>

        <div>
            <label for="password" class="block text-stone-500 text-base font-sans mb-2 text-xl">Senha</label>
            <input type="password" id="senha" placeholder="**********" class="shadow-2xl w-72 h-16 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <img id="toggleSenha" src="/img/senha-icone.png" alt="Mostrar senha" class="absolute top-1/2 right-4 transform -translate-y-1/2 cursor-pointer">
        </div>

        <div>
            <button class="bg-blue-900 text-white rounded-3xl w-80 h-14 text-2xl">ENTRAR</button>
        </div>
        
    </div>



    
</body>
</html>
