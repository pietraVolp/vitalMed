<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body class="bg-gradient-to-r from-blue-700 to-blue-300">

    <div>
        <img src="/Front/img/fundo-azul-de-ondas-criativas-composicao-de-formas-dinamicas-ilustracao-vetorial_1142-13357-removebg-preview 2.svg" alt="" class="w-full relative">
    </div>

    <div class=" bg-blue-300/75 w-2/6 h-auto ml-[650px] items-center rounded-lg mt-[-250px] absolute">

        <div class="ml-64 mt-10">

            <img src="/Front/img/image 46.png" alt="">
            <h2 class=" font-bold font-sans text-5xl text-white">Login</h2>

        </div>


        <div class="mt-20 ml-32">
            <label for="email" class="block text-white text-base font-sans mb-2 text-xl">Email</label>
           <input type="email" id="email" placeholder="Digite seu email aqui..." class="shadow-2xl w-3/4 h-16 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
           <img src="/Front//img/email-icone.png" alt="" class="ml-20 pl-60 mt-[-37px]">
        </div>

        <div class=" mt-20 ml-32">
            <label for="password" class="block text-white text-base font-sans mb-2 text-xl">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha aqui ..." class="shadow-2xl w-3/4 h-16 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <img id="toggleSenha" src="/Front/img/senha-icone.png" alt="Mostrar senha" class="absolute ml-80 mt-[-33px] transform -translate-y-1/2 cursor-pointer">
        </div>

        <div class="mt-20 mb-20 ml-40">
            <button class="bg-blue-900 text-white rounded-3xl w-80 h-14 text-2xl">ENTRAR</button>
        </div>
        
    </div>



    
</body>
</html>
